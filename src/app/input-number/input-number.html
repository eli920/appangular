<div class="input-group">
    <div class="input-group">
        <div class="input-group-prepend">
            <button type="button" class="btn btn-success"
                (click)="downQuantity()">-</button> <!--No hace falta pasar el product por parametro ahora, de esta forma queda más genérico para q se pueda reutilizar con cualquier lugar-->
        </div>
        <input type="text" class="text-center" (keypress)="blockNonNumeric($event)" [(ngModel)]="quantity"
            (ngModelChange)="modifyQuantity($event)">  <!--[(ngModel)]Two-way Data Binding, estamos conectados ida y vuelta con pruduct.quantity-->
        <div class="input-group-prepend">
            <button type="button" class="btn btn-success"
                (click)="upQuantity()">+</button>  <!--Se agrega evento para aumentar la cant de elementos-->
        </div>
    </div>
</div>
