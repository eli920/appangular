
<div class="input-group input-group-sm">
    <button type="button" class="btn btn-success" (click)="downQuantity()">−</button>
    <!--No hace falta pasar el product por parametro ahora, de esta forma queda más genérico para q se pueda reutilizar en cualquier lugar-->
    <input type="text" class="form-control text-center" style="max-width: 60px" (keypress)="blockNonNumeric($event)"
        [(ngModel)]="quantity" (ngModelChange)="modifyQuantity($event)" />
    <!--[(ngModel)]Two-way Data Binding, estamos conectados ida y vuelta con pruduct.quantity-->
    <button type="button" class="btn btn-success" (click)="upQuantity()">+</button>
    <!--Se agrega evento para aumentar la cant de elementos-->
</div>
