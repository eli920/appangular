
<div class="form-container border border-success rounded p-4 bg-light">
  <h3 class="mb-4 text-center text-success">Agregar nuevo producto al catálogo</h3>

  <form [formGroup]="formProduct" (ngSubmit)="onSubmit()">
    
    <div class="mb-3">
      <label for="name" class="form-label">Nombre del producto</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
        placeholder="Ej: Banco de dos cuerpos"
      />
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Descripción</label>
      <input
        type="text"
        id="description"
        formControlName="description"
        class="form-control"
        placeholder="Ej: Hecho con madera de lapacho recuperada"
      />
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Precio</label>
      <input
        type="number"
        id="price"
        formControlName="price"
        class="form-control"
        min="0.01"
        step="0.01"
        placeholder="Ej: 150000"
      />
    </div>

    <div class="mb-3">
      <label for="stock" class="form-label">Stock disponible</label>
      <input
        type="number"
        id="stock"
        formControlName="stock"
        class="form-control"
        min="0"
        placeholder="Ej: 10"
      />
    </div>

    <div class="mb-3">
      <label for="image" class="form-label">URL de la imagen</label>
      <input
        type="text"
        id="image"
        formControlName="image"
        class="form-control"
        placeholder="Ej: /assets/img/banco.jpg"
      />
    </div>

    <div class="form-check mb-4">
      <input
        type="checkbox"
        formControlName="offer"
        id="offerCheckbox"
        class="form-check-input"
      />
      <label for="offerCheckbox" class="form-check-label">¿Está en oferta?</label>
    </div>

    <button
      type="submit"
      class="btn btn-success w-100"
      [disabled]="formProduct.invalid"
    >
      Agregar producto
    </button>
  </form>
</div>
