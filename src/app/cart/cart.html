<h4>Carrito de compras</h4>
<ul>
    @for (product of cartList$ | async; track product.name) {
    <li>
        {{product.name}}: {{product.quantity}}
    </li>
    } @empty {
    <li>No hay productos en el carrito.</li>
    }
</ul>
